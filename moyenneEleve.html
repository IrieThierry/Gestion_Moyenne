<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="moyenneEleve.css" />
    <script defer src="moyenneEleve.js"></script>
  </head>
  <body>
    <main class="App">
      <div class="modal">
        <h2>ENREGISTREMENT</h2>
        <h2 class="message"></h2>
        <input
          type="text"
          id="nom"
          name="nom"
          class="insertion"
          placeholder="Nom de l'éleve"
        />
        <input
          type="text"
          id="prenom"
          name="prenom"
          class="insertion"
          placeholder="Prenom de l'éleve"
        />
        <div class="contente-avis">
          <button type="button" class="validation btn-avis">Valider</button>
          <button type="button" class="Annulation btn-avis">Annuler</button>
        </div>
      </div>
      <header class="header"></header>
      <div class="container">
        <div class="liste-eleve">
          <div class="btn-decision">

            <button class="ajout-eleve btn-ajout">Ajouter Eleve</button>
            <button class="ajout-eleve btn-gratif">Gratification</button>
            
            <div class="info-gratif">
              <input type="text" name="libele" id="">
              <input type="number" name="noteGratif" class="noteGratif" id="">
              <button class="btn-gratif-ajout">Valider</button>

            </div>
          </div>
          
          <div class="table"></div>
        </div>
        <div class="info-eleve">
          
          <div class="box box-note">
            <div class="box nom">
            </div>

            <div class="box1 informationEleve">
              <div class="box1-top">
                <h3 class="eleve-nom"></h3>
                
              </div>
              <div class="box1-bottom">

                  <div class="item">
                    <span>Moyenne obtenu</span>
                    <h4 class="moyenne"></h4>
                  </div>
                  <div class="item">
                    <span>Total des notes</span> 
                    <h4 class="eleve-note"></h4>
                  </div>

              </div>
                
              
              
              </div>

            
          </div>
          <div class="box box-moyenne-general">
            <div class="rang first">
              <h3>Premier de Classe</h3>
              <h4 class="premier"></h4>
              <h4 class="cumulNote"></h4>
              <h4 class="moyenneG"></h4>
            </div>
            <div class="rang last">
              <h3>Dernier de Classe</h3>
              <h4 class="dernier"></h4>
              <h4 class="cumulNoteD"></h4>
              <h4 class="moyenneGd"></h4>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
